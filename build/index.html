<!DOCTYPE html>
<html ng-app="portfolio-site" ng-controller="MainController">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Script Tutorials" />

        <title>Responsive website using AngularJS | Script Tutorials</title>

        <meta name="description" content="Responsive website using AngularJS - demo page">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- add styles -->
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <!--<link href="css/menu.css" rel="stylesheet" type="text/css" />-->
        <link href="css/justin.menu.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>

        <script src="js/bootstrap.min.js"></script>

        <script src="//use.typekit.net/ejp2gly.js"></script>
    </head> 

    <body id="{{activePage}}">


        <ng-include src="'./includes/menu.html'"></ng-include>
        
        <div id="site" class="viewport">    

            <div ng-view></div>
            
            <ng-include src="'./includes/footer.html'"></ng-include>

        </div>

        <div id="mask" class="mask"></div><!-- /c-mask -->
                
        <!-- add javascripts -->
        <script src="js/helpers.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

    </body>
</html>
